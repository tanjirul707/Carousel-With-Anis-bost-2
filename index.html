<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="boots/boot.css">
    <script src="boots/bootsjs.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
</head>

<body>


    <div class="container">
        <section id="feedback">
            <div class="feedback-title">
                <h1 class="text-center text-white">feedback</h1>
                <hr class="hr-style">
            
            
            
                <div class="row">
                    <div class="col-lg-12">
    
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="hover">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active bg-danger" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2" class="bg-warning"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3" class="bg-info"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
    
                                    <p>Welcome to My First Slide. Have a nice trip.!</p>
<img src="im-4.jpg" class="d-block w-100" alt="" srcset="" >
                                    <h6> Slide Number-1</h6>
                                </div>
                                <div class="carousel-item">
    
                                    <p>Welcome to My Second Slide.Continue your trip.!</p>
 <img src="im-5.jpg" alt=""class="d-block w-100" srcset="">
                                    <h6>Slide Number-2</h6>
                                </div>
                                <div class="carousel-item">
                                    <p>Welcome to My Last slide. How's My Slide.! Leave a review as possible</p>
<img src="im-6.jpg" alt="" class="d-block w-100" srcset="" >
                                    <h6>Slide Number-3</h6>
                                </div>
                            </div>
    
    
    
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
    
    
    
    
    
    
    
    
    
    
    
    
                    </div>
    
                </div>
    
    
    
    
    
    
    
    
            
            
            
            
            
            
            
            
            </div>



         

        </section>





    </div>












</body>

</html>
